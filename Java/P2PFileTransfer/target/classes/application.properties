# Spring Boot Configuration
server.port=8080

# H2 Database (In-Memory - data is temporary)
spring.datasource.url=jdbc:h2:mem:p2pdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Enable H2 Console for debugging (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Session timeout for temporary accounts (in minutes)
p2p.session.timeout-minutes=30

# STUN/TURN Server Configuration (using Google's free STUN server)
p2p.stun.servers=stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302

# Logging
logging.level.com.p2p=DEBUG
