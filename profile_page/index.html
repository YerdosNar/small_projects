<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - ~/</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal-container">
        <header class="terminal-header">
            <div class="terminal-buttons">
                <button class="btn-close"></button>
                <button class="btn-minimize"></button>
                <button class="btn-maximize"></button>
            </div>
            <p class="terminal-title">Terminal - ~/</p>
        </header>

        <main class="terminal-body">
            <div class="terminal-directory">
                <button class="dir-button active" data-section="home">~/</button>
                <button class="dir-button" data-section="contact">~/Contact</button>
                <button class="dir-button" data-section="projects">~/Projects</button>
                <button class="dir-button" data-section="about">~/About</button>
                <button class="dir-button" data-section="assets">~/Assets</button>
                <!-- <a href="https://github.com/YerdosNar">~/GitHub</a> -->
            </div>

            <section id="home" class="terminal-section active">
                <div class="prompt-line">
                    <div class="prompt-context">
                        <span class="user">user</span><span class="at">@</span><span class="host">profile</span><span class="pwd">~/</span>
                    </div>

                    <span class="cmd">&nbsp;cat index.txt</span>
                </div>
                <h1>Welcome to My Profile</h1>
                <p>This is the home section of my terminal-style profile page.</p>
            </section>

            <section id="contact" class="terminal-section">
            </section>

            <section id="projects" class="terminal-section">
            </section>

            <section id="about" class="terminal-section">
            </section>

            <section id="assets" class="terminal-section">
            </section>
        </main>

        <div class="terminal-input" id="input-container">
            <div class="prompt-line">
                <div class="prompt-context">
                    <span class="user">user</span><span class="at">@</span><span class="host">profile</span><span class="pwd">~/</span>
                </div>
            </div>
            <span id="typed-text"></span><span class="cursor">_</span>
            <input type="text" id="ghost-input" autocomplete="off" spellcheck="false"/>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
